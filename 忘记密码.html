<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>找回密码</h2>
    <form id="recoveryForm">
        <label for="username">用户名:</label>
        <input type="text" id="username" required>

        <label for="Question">作者的名字是什么？</label>
        <input type="text" id="Question" required>

        <input type="submit" value="提交">
    </form>
    <div class="links">
        <a href="index.html">返回登录</a>
    </div>
    <p id="message" style="text-align: center; margin-top: 10px;"></p>
</div>

<script>
    // 安全问题答案
    const correctAnswer = "周俊"; 

    document.getElementById('recoveryForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交

        const username = document.getElementById('username').value;
        const answer = document.getElementById('Question').value;

        if (answer === correctAnswer) {
            document.getElementById('message').innerText = "答案正确！你的密码是：zj20le";
        } else {
            document.getElementById('message').innerText = "答案错误，请重试。";
        }
    });
</script>

</body>
</html>
