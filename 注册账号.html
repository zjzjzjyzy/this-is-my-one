<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 注册表单 先使用div包裹起来 -->
    <div class="register-container">
        <h2>注册账号</h2>
        <!-- 使用form标签来创建表单，action属性指定提交的地址，method属性指定提交方式为post -->
        <form action="#" method="post">
            <div class="form-group">
                <!--使用label标签来描述输入框，for属性绑定到input标签的id属性，以便于屏幕阅读器识别-->
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="author">作者:</label>
                <input type="author" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="links">
            <a href="index.html">已有账户？登录</a>
        </div>
    </div>
    <p><font size="5px" color="red">注册功能暂时有bug，未修复，请等待修复！</font></p>
    <script>
         //bug暂未修复
         //bug描述为：1.注册成功后没有注册成功提醒 2.当用户两次密码输入不一致时，任然可以注册
         //.....
        function getSelectedOption() {
          // 获取输入的用户名和密码
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          // 验证用户名和密码是否为空
          if (username == "" || password == "") {
            alert("用户名和密码不能为空！");
          }
             else{
                    // 验证密码是否一致
                if (password != document.getElementById("confirm-password").value) {
                    alert("两次输入的密码不一致！");
                }
                else{
                    // 检测用户点击注册按钮时触发的事件注册成功后事件
                    alert("注册成功！");
                    // 跳转到登录页面
                    window.location.href = "index.html";
                }
            }  
        }  
        // 绑定点击事件
        document.querySelector("form").addEventListener("btn", function(event) {
        event.preventDefault();
        getSelectedOption();
        });
    </script>
</body>
</html>
