<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset = "UTF-8">
    <meta name ="author" content="周俊">
    <meta name="keywords" content="成长,历程,一路的风光,记录,治愈">
    <meta name="descrption" content="这是一个小人物的成长录" >
    <title>登录界面</title>
    <style>
        body {
            /*设置字体*/
            font-family: Arial, sans-serif;
            /*设置背景颜色 linear-gradient()函数可以创建线性渐变*/
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            /*设置高度和宽度 将元素设置为flex容器，允许使用flex布局，将子元素
            沿着主轴和交叉轴进行分布和对齐。flex可以让元素在页面上居中*/
            display: flex;
            /*设置水平居中和垂直居中*/
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            margin: 5px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
      
    <div class="login-container">
      
        <h2>用户登录</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="links">
            <a href="注册账号.html">注册账号</a>
            <a href="忘记密码.html">忘记密码?</a>
        </div>
    </div>
    <script src="账号数据.js"></script>
    <script>
        function getSelectedOption() {
          
          // 获取输入的用户名和密码
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          // 从localStorage获取存储的用户名和密码
          var correctUsername = localStorage.getItem("username");
          var correctPassword = localStorage.getItem("password");
           // 判断密码和用户名是否正确
          if (username === correctUsername && password === correctPassword) {
            alert("登录成功！");
            // 跳转到主页
            window.location.href = "成长进行曲序章.html";
          } else {
            alert("用户名或密码错误！");
          }
        }
        // 绑定点击事件
        document.querySelector("form").addEventListener("submit", function(event) {
          event.preventDefault();
          getSelectedOption();
        });
    </script>
</body>
</html>
